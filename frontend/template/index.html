{% include ('cabecera.html') %}
<!--LOGIN-->
<div class="caja">
    <form class="form-control" id="login_form" action="acceso-login" method="post">
        <!---alertas-->
          <!----------->
        <h1 class="text-center t">Login</h1>
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">
            {{ mensaje}}
          </div>
          {% endif %}
          <!----MENSAJE DE REGISTRO EXITOSO-->
          {% if mensaje2 %}
          <div class="alert alert-success text-center" role="alert">
              {{ mensaje2}}
            </div>
            {% endif %}
            <!------------------->
  <div class="form-group ">
    <label for="exampleInputEmail1 " class="t text-center">Correo</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Correo " name="txtCorreo" required>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div> <br>
  <div class="form-group">
    <label for="exampleInputPassword1 " class="t text-center">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña" name="txtPassword" required>
    <i class='bx bx-show-alt' ></i>
  </div>
  <script>
    const exampleInputPassword1 = document.getElementById("exampleInputPassword1"),
    icon = document.querySelector(".bx");

    icon.addEventListener("click", e => {
      if(exampleInputPassword1.type === "password"){
      exampleInputPassword1.type = "text";
      icon.classList.remove('bx-show-alt')
      icon.classList.add('bx-low-vision')
    }else{
      exampleInputPassword1.type = "password"
      icon.classList.add('bx-show-alt')
      icon.classList.remove('bx-low-vision')
      }
    })
</script>
  <div class="form-check">

  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-success">Ingresar</button>
</div>
 
</form>
<!---FIN DE LOGIN-->
</div>
</body>
</html>
